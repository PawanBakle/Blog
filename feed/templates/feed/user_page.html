{% extends "feed/base.html" %}
{% block content %}
 <h1>Your Posts</h1>

        <article class="media content-section">
          <div class="media-body">
            {% for i in post %}
            <h2><a class="article-title" href="{% url 'userpage' post_detail.id %}">{{i.title}}</a></h2>
            <p class="article-content">{{ i.content }}</p>
          </div>
        </article>
{% endblock content %}
