{% extends "feed/base.html" %}
{% block content %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Edit your Post</legend>
                {{ post_edit }}

          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Edit</button>
          </div>
      </form>
</form>
</body>
</html>
{% endblock %}
