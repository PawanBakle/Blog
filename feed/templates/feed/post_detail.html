{% extends "feed/base.html" %}
{% block content %}
 <h1>Your Posts</h1>

        <article class="media content-section">
          <div class="media-body">
           
            </div>
               {% if post_detail.author == request.user %}
              
              <div class="col-md-8">
                <h2><a class="article-title" href="{% url 'details' post_detail.id %}">{{post_detail.title}}</a></h2>
                <p class="article-content">{{ post_detail.content }}</p>
                  <span ><a  class="btn btn-danger float-right btn-sm"
                                    href="{% url 'delete' post_detail.id %}">Delete</a></span>
                            <span><a class="btn btn-primary mx-2 float-right btn-sm"
                                    href="{% url 'edit' post_detail.id %}">Edit</a></span>
         
              {% endif %}

          </div>
        </article>
{% endblock content %}
