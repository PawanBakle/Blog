{% extends "feed/base.html" %}
{% block content %}
 <h1>Your Posts</h1>

        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ post_detail.content }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'detail' user_post.id %}">{{user_post.title}}</a></h2>
            <p class="article-content">{{ post_detail.content }}</p>
          </div>
        </article>
{% endblock content %}
